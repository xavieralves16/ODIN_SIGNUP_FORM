<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE / HERO -->
    <div class="hero">
        <div class="overlay">
            <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo" />
            <h1>ODIN</h1>
            </div>
        </div>

        <div class="photo-credit">
            Photo by <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank" rel="noopener noreferrer">Halie West</a> on Unsplash
        </div>
        </div>

    <!-- RIGHT SIDE / FORM AREA -->
    <div class="right">
      <div class="intro">
        <p>
          This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p class="small">You <em>know</em> you want to.</p>
      </div>

      <form class="signup-form" action="#" method="post" novalidate>
        <h2>Let's do this!</h2>

        <div class="form-grid">
          <div class="field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div class="field">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>

          <div class="field">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="field">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="field">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="field">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
          </div>
        </div>

        <button type="submit" class="btn-primary">Create Account</button>
      </form>

      <p class="login">
        Already have an account?
        <a href="#">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
